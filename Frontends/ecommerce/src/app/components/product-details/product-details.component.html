<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div>
                    <img src="{{theProduct?.imageUrl}}" class="img-responsive" width="400px">

                    <h3>{{theProduct?.name}}</h3>
                    <div class="price">{{theProduct?.unitPrice | currency : 'USD'}}</div>
                    
                    <button (click)="addToCart(theProduct!)" class="btn btn-primary btn-sm">Add to cart</button>

                    <h4 class="mt-4">Product Description</h4>
                    <p>{{theProduct?.description}}</p>

                    <a routerLink="/products" class="mt-1">Back to Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>
