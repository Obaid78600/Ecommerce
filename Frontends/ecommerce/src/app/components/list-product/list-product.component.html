<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3" *ngFor="let theProduct of products">
                    <div class="product-box">
                        <a routerLink="/products/{{theProduct.id}}">
                            <img src="{{theProduct.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{theProduct.id}}">
                            <h1>{{theProduct.name}}</h1>
                        </a>
                        <h2>{{theProduct.description}}</h2>
                        <div class="price">{{theProduct.unitPrice | currency: 'USD'}}</div>

                        <!-- loop over the collection of products-->
                        <button (click)="addToCart(theProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
            </div>


            <!--Pagination-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="getAllProducts()">
                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Pagination Ends here-->
            
        </div>
    </div>
</div>
